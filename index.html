<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="Card">
      <div class="imageContainer">
        <img class="imgEqui" src="src/images/image-equilibrium.jpg" alt="main-image"/>

        <div class="img-overlay">
          <img src="src/images/icon-view.svg" alt="icon-view" />
        </div>
      </div>

      <div class="card-title">
        <a href="#">Equilibrium #3429</a>
      </div>

      <div class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="card-time-price-box">
        <div class="flexLeft">
          <img src="src/images/icon-ethereum.svg" alt="icon-ethereum"/>
          <p>0.041 ETH</p>
        </div>

        <div class="flexRight">
          <img src="src/images/icon-clock.svg" alt="icon-clock"/>
          <p>3 days left</p>
        </div>
      </div>

      <div class="card-footer">
        <img src="src/images/image-avatar.png" alt="avatar"/>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/juniorm4ciel" target="_blank">Junior Maciel</a=>
    </div>
  </main>
</body>

</html>
